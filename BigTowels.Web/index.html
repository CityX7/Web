<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Web Page - Home</title>
    <style>
        /* CSS styles for index.html */
        /* Add your CSS styles here */
        /* You can also copy and paste the CSS from styles.css into this 
section */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Fancy Web Page</h1>
    </header>

    <main>
        <section class="progress-section">
            <h2>Progress Bar</h2>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <button onclick="startProgress()">Start Progress</button>
        </section>

        <section class="login-section">
            <h2>Login Form</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" 
required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fancy Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
