<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global styles */
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header and Footer styles */
        header, footer {
            background-color: #2c2c2c;
            padding: 20px;
            color: #f5f5f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1, footer p {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        nav a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ffb400;
        }

        /* Main styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.8em;
            color: #ffb400;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb400;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffb400;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #f5f5f5;
            color: #2c3e50;
            font-size: 1em;
        }

        input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        /* Footer styles */
        footer p {
            font-size: 1em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Overland Mowers</h1>
    </header>

    <main>
        <section class="login-section">
            <h2>Credential_Employee</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Codename:</label>
                    <input type="text" id="username" name="username" 
required>
                </div>
                <div class="form-group">
                    <label for="password">Pin:</label>
                    <input type="password" id="password" name="password" 
required>
                </div>
                <button type="submit">ConfirmAccess</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fancy Web Page. All rights reserved.</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Check if username and password are correct
            if (username === 'DAQGV' && password === '1415') {
                // Redirect to userhome.html
                window.location.href = 'userhome.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
