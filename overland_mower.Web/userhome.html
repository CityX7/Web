<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <style>
        /* Global styles */
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header and Footer styles */
        header, footer {
            background-color: #2c2c2c;
            padding: 20px;
            color: #f5f5f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1, footer p {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        nav a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ffb400;
        }

        /* Main styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10
            px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.8em;
            color: #ffb400;
        }

        p {
            color: #f5f5f5;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Logout button style */
        .logout-button {
            margin-top: 20px;
        }

        .logout-button button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button button:hover {
            background-color: #ffb400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to User Home</h1>
        <nav>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome, User!</h2>
            <p>This is your user home page. You have successfully logged 
in.</p>
        </section>

        <div class="logout-button">
            <button onclick="logout()">Logout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fancy Web Page. All rights reserved.</p>
    </footer>

    <script>
        function logout() {
            // Redirect to the login page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
